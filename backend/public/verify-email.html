<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันอีเมล - SILPAKORN STADIUM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .success-icon {
            color: #28a745;
        }

        .error-icon {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SS</div>
        <h1>SILPAKORN STADIUM</h1>
        <p class="subtitle">ระบบจองสนามกีฬา มหาวิทยาลัยศิลปกรรม</p>
        
        <div id="loadingSection">
            <div class="loader"></div>
            <div class="status loading">
                กำลังยืนยันอีเมลของคุณ...
            </div>
        </div>

        <div id="successSection" style="display: none;">
            <div class="icon success-icon">✅</div>
            <div class="status success">
                <h3>ยืนยันอีเมลสำเร็จ!</h3>
                <p>บัญชีของคุณได้รับการยืนยันแล้ว คุณสามารถเข้าสู่ระบบได้</p>
            </div>
            <a href="http://localhost:3000" class="btn">เข้าสู่ระบบ</a>
        </div>

        <div id="errorSection" style="display: none;">
            <div class="icon error-icon">❌</div>
            <div class="status error">
                <h3>ไม่สามารถยืนยันอีเมลได้</h3>
                <p id="errorMessage">เกิดข้อผิดพลาดในการยืนยันอีเมล</p>
            </div>
            <a href="http://localhost:3000" class="btn">กลับหน้าหลัก</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || window.location.pathname.split('/').pop();

        // Verify email function
        async function verifyEmail() {
            try {
                const response = await fetch(`/api/auth/verify-email/${token}`);
                const data = await response.json();

                document.getElementById('loadingSection').style.display = 'none';

                if (response.ok) {
                    document.getElementById('successSection').style.display = 'block';
                } else {
                    document.getElementById('errorSection').style.display = 'block';
                    document.getElementById('errorMessage').textContent = data.error;
                }
            } catch (error) {
                console.error('Verification error:', error);
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('errorSection').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์';
            }
        }

        // Start verification when page loads
        window.onload = verifyEmail;
    </script>
</body>
</html>
